<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ©º Diabetes Prediction</h1>
        <p class="subtitle">Enter your health metrics to predict diabetes risk</p>
        
        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="pregnancies">Pregnancies</label>
                    <input type="number" id="pregnancies" name="pregnancies" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="glucose">Glucose (mg/dL)</label>
                    <input type="number" id="glucose" name="glucose" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="bloodPressure">Blood Pressure (mm Hg)</label>
                    <input type="number" id="bloodPressure" name="bloodPressure" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="skinThickness">Skin Thickness (mm)</label>
                    <input type="number" id="skinThickness" name="skinThickness" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="insulin">Insulin (Î¼U/mL)</label>
                    <input type="number" id="insulin" name="insulin" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" id="bmi" name="bmi" step="0.1" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="diabetesPedigreeFunction">Diabetes Pedigree Function</label>
                    <input type="number" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" step="0.001" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age (years)</label>
                    <input type="number" id="age" name="age" min="0" required>
                </div>
            </div>
            
            <button type="submit" class="btn-predict">Predict</button>
        </form>
        
        <div id="result" class="result hidden">
            <h2>Prediction Result</h2>
            <p id="resultText"></p>
        </div>
        
        <div id="error" class="error hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
